<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax simple</title>
</head>
<body>
    <button onclick="sendRequest();">
        Send Ajax request
    </button>
    <h1 id="title"></h1>
    <script>
        function sendRequest(){
            var theObject = new XMLHttpRequest();
            //Vamos a pedir algo a esta dirección de internet
            theObject.open('POST','backend.php', true);
            //Que tipo de contenido voy a solicitar
            theObject.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            //Se envía la petición
            theObject.onreadystatechange = function(){
                //Obtiene la respuesta y la pone en un elemento en específico
                document.getElementById('title').innerHTML = theObject.responseText;
            }
            theObject.send('username = Fast');
        }
    </script>  
</body>
</html>
